<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h2 id="moduleTitle"></h2>
    <div class="ratio ratio-16x9">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const module = urlParams.get("module");
        const videos = {
            exam: "https://www.youtube.com/embed/example1",
            finance: "https://www.youtube.com/embed/example2"
        };
        document.getElementById("moduleTitle").innerText = module.charAt(0).toUpperCase() + module.slice(1) + " Tutorial";
        document.getElementById("videoFrame").src = videos[module] || "https://www.youtube.com/embed/defaultVideo";
    </script>
</body>
</html>
