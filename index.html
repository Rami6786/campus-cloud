<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Cloud Management Software</title>
    <div class="header-container">
        <img src="campus-logo.png" alt="Campus Cloud Logo" class="product-logo">
    </div>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap JS (for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .product-logo {
    max-width: 200px; /* Adjust size as needed */
    height: auto;
}
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        /* Header Styling */
        .header-container {
            max-width: 800px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .product-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .product-description {
            font-size: 1rem;
            color: #f8f9fa;
        }

        /* Module Grid */
        .module-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        /* Module Cards */
        .module-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            height: 90px; /* Fixed height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Fix: Keep Icon and Text Aligned */
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Fixed Icon Size */
        .module-icon {
            font-size: 1.8rem; /* Consistent across all screens */
            color: #f8f9fa;
        }

        .module-title {
            font-size: 0.75rem;
            color: #fff;
            text-align: center;
            width: 100%;
            white-space: normal; /* Allows wrapping */
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            .module-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            .module-card {
                height: 85px;
            }
            .module-icon {
                font-size: 1.6rem; /* Slightly smaller but proportional */
            }
            .module-title {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <!-- Product Name & Description -->
    <div class="header-container">
        <h1 class="product-title">Campus Cloud Management Software</h1>
        <p class="product-description">
            automates the workflow functions of any institution across the globe, 
            improving operational efficiency and reducing overall costs.
        </p>
    </div>

    <!-- Module Grid -->
    <div class="module-container">
        <script>
              document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

        // Module List with Definitions
        const modules = [
            { id: "exam", name: "Exam", icon: "bi-journal-text", definition: "Manage exams, results, and grading efficiently." },
            { id: "finance", name: "Finance", icon: "bi-wallet", definition: "Handle fees, billing, and financial transactions." },
            { id: "admission", name: "Online Admission", icon: "bi-person-add", definition: "Streamline student admissions and registrations." },
            { id: "attendance", name: "Attendance", icon: "bi-calendar-check", definition: "Track student and staff attendance in real time." },
            { id: "timetable", name: "Time Table", icon: "bi-clock", definition: "Schedule and manage classes, periods, and rooms." },
            { id: "library", name: "Library Management", icon: "bi-book", definition: "Manage books, memberships, and issue records." },
            { id: "hostel", name: "Hostel Management", icon: "bi-house", definition: "Oversee student accommodations and assignments." },
            { id: "transport", name: "Transport", icon: "bi-truck", definition: "Manage school transportation routes and vehicles." },
            { id: "hr", name: "Human Resources", icon: "bi-people", definition: "Handle staff payroll, recruitment, and HR tasks." },
            { id: "studentinfo", name: "Student Info", icon: "bi-person", definition: "Maintain student records and personal details." },
            { id: "staff", name: "Staff Details", icon: "bi-person-badge", definition: "Keep track of teacher and staff information." },
            { id: "communication", name: "Communication", icon: "bi-chat-dots", definition: "Send notifications, messages, and alerts." },
            { id: "reports", name: "Reports & Analytics", icon: "bi-bar-chart", definition: "Generate reports and insights for analysis." },
            { id: "inventory", name: "Inventory Management", icon: "bi-box-seam", definition: "Monitor school supplies and stock levels." },
            { id: "idcard", name: "ID Card Generation", icon: "bi-credit-card", definition: "Create and print student/staff ID cards." },
            { id: "events", name: "Event Management", icon: "bi-calendar-event", definition: "Plan and organize school events and activities." },
            { id: "alumni", name: "Alumni Network", icon: "bi-award", definition: "Connect with former students and alumni." },
            { id: "feedback", name: "Feedback System", icon: "bi-chat-square-quote", definition: "Collect and analyze feedback from stakeholders." }
        ];

        // Generate module cards
        modules.forEach(module => {
            document.write(`
                <div class="module-card" onclick="openVideo('${module.id}')" data-bs-toggle="tooltip" title="${module.definition}">
                    <div class="icon-container">
                        <i class="bi ${module.icon} module-icon"></i>
                        <p class="module-title">${module.name}</p>
                    </div>
                </div>
            `);
        });
        </script>
    </div>

    <script>
        function openVideo(module) {
            window.location.href = "video.html?module=" + module;
        }
    </script>

</body>
</html>
