<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus ERP - Module Tutorials</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header-container {
            max-width: 800px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .product-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .product-description {
            font-size: 1rem;
            color: #f8f9fa;
        }

        .module-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .module-card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .module-icon {
            font-size: 1.8rem;
            color: #f8f9fa;
        }

        .module-title {
            font-size: 0.75rem;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .module-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            .module-card {
                height: 85px;
            }
            .module-icon {
                font-size: 1.5rem;
            }
            .module-title {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="product-title">Campus ERP</h1>
        <p class="product-description">
            Campus Cloud management software that automates the workflow functions of any institution across the globe, 
            improving operational efficiency and reducing overall costs.
        </p>
    </div>

    <div class="module-container">
        <script>
            const modules = [
                { name: "Exam", icon: "bi-journal-text", id: "exam" },
                { name: "Finance", icon: "bi-wallet", id: "finance" },
                { name: "Online Admission", icon: "bi-person-add", id: "admission" },
                { name: "Attendance", icon: "bi-calendar-check", id: "attendance" },
                { name: "Time Table", icon: "bi-clock", id: "timetable" },
                { name: "Library Management", icon: "bi-book", id: "library" },
                { name: "Hostel Management", icon: "bi-house", id: "hostel" },
                { name: "Transport", icon: "bi-truck", id: "transport" },
                { name: "Human Resources", icon: "bi-people", id: "hr" },
                { name: "Student Info", icon: "bi-person", id: "studentinfo" },
                { name: "Staff Details", icon: "bi-person-badge", id: "staff" },
                { name: "Communication", icon: "bi-chat-dots", id: "communication" },
                { name: "Reports & Analytics", icon: "bi-bar-chart", id: "reports" },
                { name: "Inventory Management", icon: "bi-box-seam", id: "inventory" },
                { name: "ID Card Generation", icon: "bi-credit-card", id: "idcard" },
                { name: "Event Management", icon: "bi-calendar-event", id: "events" },
                { name: "Alumni Network", icon: "bi-award", id: "alumni" },
                { name: "Feedback System", icon: "bi-chat-square-quote", id: "feedback" }
            ];

            modules.forEach(module => {
                document.write(`
                    <div class="module-card" onclick="openVideo('${module.id}')">
                        <i class="bi ${module.icon} module-icon"></i>
                        <p class="module-title">${module.name}</p>
                    </div>
                `);
            });

            function openVideo(module) {
                window.location.href = "video.html?module=" + module;
            }
        </script>
    </div>

</body>
</html>
