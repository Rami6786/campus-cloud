<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Video</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .video-container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
        }

        .video-frame {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h2 id="moduleTitle">Loading...</h2>
        <iframe id="videoFrame" class="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        <br>
        <button class="back-btn" onclick="goBack()">Back to Modules</button>
    </div>

    <script>
        // Define video links for each module
        const moduleVideos = {
    "exam": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "finance": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "admission": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "attendance": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "timetable": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "library": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "hostel": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "transport": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "hr": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "studentinfo": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "staff": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "communication": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "reports": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "inventory": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "idcard": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "events": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "alumni": "https://www.youtube.com/embed/MeUV7VgjNnk",
    "feedback": "https://www.youtube.com/embed/MeUV7VgjNnk"
};

        // Get module ID from URL
        const moduleId = new URLSearchParams(window.location.search).get("module");

        // Set module title
        document.getElementById("moduleTitle").innerText = moduleId.replace(/-/g, " ")
        .replace(/\b\w/g, char => char.toUpperCase());
        // Set video source (fallback if no video is available)
        document.getElementById("videoFrame").src = moduleVideos[moduleId] || "https://www.youtube.com/embed/dQw4w9WgXcQ";

        // Back button function
        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
